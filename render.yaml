services:
  - type: worker
    name: aecybertv-staging-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python aecybertv_staging_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: SUPPORT_USERNAME
        value: AECyberTV
      - key: BRAND_NAME
        value: AECyberTV
      - key: PAYMENT_LINK_BASE
        value: https://pay.example.com/invoice/

  - type: worker
    name: aecybertv-match-reminders
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python aecybertv_match_reminders.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: APIFOOTBALL_KEY
        sync: false
